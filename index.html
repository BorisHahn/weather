<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="./weather.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="weather__header">
      <div class="weather__main">
        <div class="weather__city"></div>
        <div class="weather__status"></div>
      </div>
      <div class="weather__icon">
        <img class="weather__icon-image" src="">
      </div>
    </div>
    <div class="weather__temp"></div>
    <div class="weather__feels-like"></div>
  </div>
  <select class="select">
    <option class="select__item" value="https://api.weatherapi.com/v1/current.json?key=eb7da8f3bdfe47f78b595444222205&q=Moscow&aqi=yes" selected>Moscow</option>
    <option class="select__item" value="https://api.weatherapi.com/v1/current.json?key=eb7da8f3bdfe47f78b595444222205&q=London&aqi=yes">London</option>
    <option class="select__item" value="https://api.weatherapi.com/v1/current.json?key=eb7da8f3bdfe47f78b595444222205&q=Berlin&aqi=yes">Berlin</option>
  </select>
  <script src="./weather.js"></script>
</body>
</html>
